{% extends 'base_student.html' %}

{% load static %}
{% block content %}


	<!-- ================ start banner Area ================= -->
	<section class="banner-area">
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-lg-12 banner-right">
					<h1 class="text-white">
						Login
					</h1>
					<p class="mx-auto text-white  mt-20 mb-40">
						Login to our platform or <a href="{% url 'register' %}"><b>Sign Up</b></a>
					</p>
					<div class="link-nav">
						<span class="box">
							<a href="{% url 'index' %}">Home </a>
							<i class="lnr lnr-arrow-right"></i>
							<a href="{% url 'login' %}">Login</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- ================ End banner Area ================= -->

    	<!-- ================ Start contact-page Area  ================= -->
	<section class="contact-page-area ">
		<div class="container">
			<div class="row">
				<div class="map-wrap" style="width:100%; height: 100px;" id="map"></div>
				<div class="col-lg-8">
					<form class="form-area contact-form text-right purple"  id="myForm" action="login.html" method="post">
						<div class="row">
							<div class="col-lg-6 form-group">
                                <label>
                                    <input name="username" placeholder="Enter your name" onfocus="this.placeholder = ''"
                                           onblur="this.placeholder = 'Enter your name'"
                                     class="common-input mb-20 form-control" width="200px" required="" type="text">
                                </label>

                                <label>
                                    <input name="password" placeholder="Enter email address" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$"
                                     onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'"
                                           class="common-input mb-20 form-control"
                                     required="" type="password">
                                </label>
                            </div>
                            <br>
							<div class=" bottom col- bottom">
{#								<button class="btn" style="float: right;">login</button>#}
                                <input type="submit" value="Submit" class="btn">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- ================ End contact-page Area ================= -->

    <!-- ================ start footer Area ================= -->
{% endblock %}
